<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Face Data</title>
</head>
<body>

  <h1>Register Face Data</h1>

  <!-- Registration Form with enctype="multipart/form-data" -->
  <form action="/submit_registration" method="POST" enctype="multipart/form-data">
    <input type="text" name="aadhar" placeholder="Enter Aadhar Number" required><br><br>
    <input type="file" name="faceImage" id="faceImageInput" accept="image/*" required><br><br>
    <input type="submit" value="Register">
  </form>

</body>
</html>
